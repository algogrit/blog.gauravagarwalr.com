[build]
  publish = "dist"
  command = "npm run build"
[build.environment]
  NODE_VERSION = "24.12.0"
  NPM_VERSION = "11.6.2"
[[headers]]
  for = "/posts.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/json"

[[headers]]
  for = "/rss.xml"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/rss+xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"
