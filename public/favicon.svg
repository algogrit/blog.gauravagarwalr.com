<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    .bg { fill: #ffffff; }
    .fg { fill: #111111; }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #111111; }
      .fg { fill: #ffffff; }
    }
  </style>

  <rect class="bg" width="32" height="32" rx="6"/>

  <!-- Top segment -->
  <rect class="fg" x="14" y="6" width="4" height="8" rx="2"/>
  <!-- Bottom segment -->
  <rect class="fg" x="14" y="18" width="4" height="8" rx="2"/>
  <!-- Curve hint -->
  <circle class="fg" cx="12" cy="16" r="2"/>
</svg>
